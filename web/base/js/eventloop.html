<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventloop</title>
</head>
<body>
    <script>
        function  test() {
            console.log(1);
        }
        test();
        setTimeout(() => {
            console.log(2); 
        }, 0);
        new Promise((resolve, reject)=>{
            console.log(3);
            resolve()
            // reject()
        }).then(()=>{
            console.log(4);
        }).then(()=>{
            console.log(5);
        })
        // setInterval(() => {
        //     console.log(3);
        // }, 0);
    </script>
</body>
</html>
