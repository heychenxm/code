<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue model</title>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <input v-model="message"/>
        <div>inputMessage:{{inputMessage}}</div>
        <input v-on:input="inputEvent" />
        <div>isChecked:{{isChecked}}</div>
        <input type="checkbox" name="test" value="1" v-model="isChecked"/>
        <input type="checkbox" name="test" value="2" v-model="isChecked"/>
        <input type="checkbox" name="test" value="3" v-model="isChecked"/>
        <div>isRadio:{{isRadio}}</div>
        <input type="radio" v-model="isRadio" value="radio1"/>
        <input type="radio" v-model="isRadio" value="radio2"/>

        <div>isSelected:{{isSelected}}</div>
        <select v-model="isSelected" multiple>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <div>modifyValue:{{modifyValue}}</div>
        <input v-model.number="modifyValue" type="number"/>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "hello world",
                inputMessage: "",
                isChecked: [],
                isRadio: '',
                isSelected: [],
                modifyValue: ""
            },
            methods: {
                inputEvent: function(e) {
                    console.log(e.target.value)
                    this.inputMessage =  e.target.value;
                }
            }
        })
    </script>
</body>
</html>
