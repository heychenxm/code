<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vuedemo</title>
</head>
<body>
    <div id="app">
        <div v-on:[someattr]='handleClick'>div</div>
        <div v-on:click="outerClick">
            <div v-on:click="innerClick">click</div>
        </div>
        <div>计算属性</div>
        <div>{{message}}</div>
        <div>{{afterMessage}}</div>

        <h2>v-for</h2>
        <div>
            <div v-for="item in obj">{{item}}</div>
            <div v-for="item of test">{{item}}</div>
            <div v-for="(item, name, key) in testObj">{{item}}-{{name}}-{{key}}</div>
        </div>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                someattr: "click",
                bindClassName: "test",
                message: "hello world",
                obj: [1,2,3,4,5],
                test: 'helloworld',
                testObj: {
                    a: 1,
                    b: 2,
                    c: 3,
                    d: 4
                }
            },
            methods: {
                handleClick: function() {
                    console.log("this is a function")
                },
                outerClick: function() {
                    console.log("this is outer")
                },
                innerClick: function() {
                    console.log("this is inner")
                }
            },
            computed: {
                afterMessage: function() {
                    return this.message.toUpperCase()
                }
            }
        })
    </script>
</body>
</html>
